<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" defer src="./js/main.js"></script>
    <title>Splitter</title>
  </head>
  <body>
    <div id="root" class="content-wrapper">
      <main class="content">
        <div class="controls-section">
          <header class="controls-header">
            <h1 class="heading">Splitter</h1>
            <button class="btn btn-theme">
              <svg class="btn-theme-icon">
                <use
                  xlink:href="assets/icons.svg#circle-lefthalf-filled-icon"
                />
              </svg>
            </button>
          </header>
          <div class="number-fields">
            <div class="input-wrapper">
              <label class="input-label" for="bill-amount">Bill</label>
              <input
                class="input"
                name="bill-amount"
                type="number"
                step="0.1"
                placeholder="0.00"
                data-field-bill
              />
              <div class="input-field-icon">$</div>
            </div>
            <div class="input-wrapper">
              <label class="input-label" for="people-amount">People</label>
              <input
                class="input"
                name="people-amount"
                type="number"
                step="1"
                placeholder="1"
                min="1"
                data-field-people
              />
              <div class="input-field-icon">
                <svg>
                  <use xlink:href="assets/icons.svg#smiley-icon" />
                </svg>
              </div>
            </div>
          </div>
          <div class="options-fields">
            <p class="input-label">Select Tip %</p>
            <div class="tip-options">
              <label class="btn" for="opt1">
                <input
                  class="tip-option-field"
                  id="opt1"
                  type="radio"
                  name="tip"
                  value="5"
                  data-tip-option
                />
                <div class="tip-option">
                  <span class="tip-option-label">05%</span>
                  <svg class="tip-option-icon">
                    <use xlink:href="assets/icons.svg#check-icon" />
                  </svg>
                </div>
              </label>
              <label class="btn" for="opt2">
                <input
                  class="tip-option-field"
                  id="opt2"
                  type="radio"
                  name="tip"
                  value="10"
                  data-tip-option
                />
                <div class="tip-option">
                  <span class="tip-option-label">10%</span>
                  <svg class="tip-option-icon">
                    <use xlink:href="assets/icons.svg#check-icon" />
                  </svg>
                </div>
              </label>
              <label class="btn" for="opt3">
                <input
                  class="tip-option-field"
                  id="opt3"
                  type="radio"
                  name="tip"
                  value="15"
                  data-tip-option
                />
                <div class="tip-option">
                  <span class="tip-option-label">15%</span>
                  <svg class="tip-option-icon">
                    <use xlink:href="assets/icons.svg#check-icon" />
                  </svg>
                </div>
              </label>
              <label class="btn" for="opt4">
                <input
                  class="tip-option-field"
                  id="opt4"
                  type="radio"
                  name="tip"
                  value="25"
                  data-tip-option
                />
                <div class="tip-option">
                  <span class="tip-option-label">25%</span>
                  <svg class="tip-option-icon">
                    <use xlink:href="assets/icons.svg#check-icon" />
                  </svg>
                </div>
              </label>
              <label class="btn" for="opt5">
                <input
                  class="tip-option-field"
                  id="opt5"
                  type="radio"
                  name="tip"
                  value="50"
                  data-tip-option
                />
                <div class="tip-option">
                  <span class="tip-option-label">50%</span>
                  <svg class="tip-option-icon">
                    <use xlink:href="assets/icons.svg#check-icon" />
                  </svg>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div class="results-section">
          <div class="results-header">
            <div class="total-per-person">
              <span class="total-per-person-amount" data-total-per-person-amount
                >$ 0.00</span
              >
              <p class="total-per-person-label">Total per person</p>
            </div>
            <div class="results-controls">
              <button class="btn btn-results" data-expand data-can-hide>
                <svg class="btn-results-icon">
                  <use xlink:href="assets/icons.svg#chevron-up-icon" />
                </svg>
              </button>
              <button class="btn btn-results" data-reset>
                <svg class="btn-results-icon">
                  <use xlink:href="assets/icons.svg#refresh-icon" />
                </svg>
              </button>
            </div>
          </div>
          <div class="results-details">
            <div class="results-detail">
              <span class="results-detail-label">Total Bill + Tip</span>
              <span class="results-detail-amount" data-total-sum-amount
                >$ 0.00</span
              >
            </div>
            <div class="results-detail">
              <span class="results-detail-label">Bill</span>
              <span class="results-detail-amount" data-bill-amount>$ 0.00</span>
            </div>
            <div class="results-detail">
              <span class="results-detail-label">Tip</span>
              <span class="results-detail-amount" data-tip-amount>$ 0.00</span>
            </div>
          </div>
        </div>
      </main>
      <div class="overlay" data-can-hide></div>
    </div>
  </body>
</html>
